<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="navigation">
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <div class="links">
            <a href="/">HOME</a>
            <a href="/">PRODUCTS</a>
            <a href="/">ABOUT</a>
            <a href="/">SERVICES</a>
            <a href="/">CONTACT</a>
            <button type="button" class="button-login">LOGIN</button>
        </div>
    </div>

    <div class="wrapper">
        <div class="form-box">
            <h2>Login</h2>
            <form action="#">
                <span class="cancel">x</span>
                <div class="input-box">
                    <span class="icon"><i class="fa-sharp fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label for="mail">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label for="pass">Password</label>
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register Here</a></p>
                </div>
               

            </form>
        </div>

        <div class="form-box-Registration">
            <h2>Register</h2>
            <form action="#">
                <span class="cancel">x</span>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-sharp fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label for="mail">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label for="pass">Password</label>
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox">I agree to the terms & conditions</label>
                    
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already registered? <a href="#" class="login-link">Login</a></p>
                </div>
               

            </form>
        </div>
    </div>

    <script src="./login.js"></script>

</body>

</html>
